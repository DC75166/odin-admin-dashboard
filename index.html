<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="header1">
            <div class="search">
                <img src="./media/search-web.svg" alt="search-icon" class="search-icon">
                <input type="search">
            </div>
            <div class="profile">
                <img src="media/bell-ring.svg" alt="notification" class="notification">
                <img src="media/reshot-icon-user-profile-68ZR2F7VPJ.svg" alt="profile_picture" class="profile_pic">
                <p class="name">Daipayan</p>
            </div>
        </div>
        <div class="header2">
            <div class="mainprofile">
                <img src="media/reshot-icon-user-profile-68ZR2F7VPJ.svg" alt="main_profile_pic"
                    class="main_profile_pic">
                <div class="welcome">
                    <p>Hi There,</p>
                    <div class="user">
                        Daipayan(@DC7566)
                    </div>
                </div>
            </div>
            <nav>
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </nav>
        </div>
    </header>
    <aside class="sidebar">
        <div class="heading">
            <img src="media/view-dashboard.svg" alt="dashboard icon" class="dash-icon">
            <h1>Dashboard</h1>
        </div>
        <div class="side-row1">
            <div class="side-element"></div>
            <div class="side-element"></div>
            <div class="side-element"></div>
            <div class="side-element"></div>
            <div class="side-element"></div>
            <div class="side-element"></div>
        </div>
        <div class="side-row2">
            <div class="side-element"></div>
            <div class="side-element"></div>
            <div class="side-element"></div>
        </div>
    </aside>
    <main>

    </main>
</body>

</html>
